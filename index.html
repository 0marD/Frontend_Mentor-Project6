<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>

<body>
    <div class="card">
        <div class="top__card">
            <figure class="cover__card"></figure>
        </div>
        <div class="body__card">
            <h1 class="title">Order Summary</Summary>
            </h1>
            <p class="body__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="offer">
            <figure class="music__icon"><img src="./images/icon-music.svg" alt="icon music" class="music__icon--image"></figure>
            <div class="plan">
                <p class="suggested__plan">Annual Plan</p>
                <p class="cost__plan">$59.99/year</p>
            </div>
            <a class="offer__option" href="#">Change</a>
        </div>
        <div class="buttons">
            <button class="btn__payment">Proceed to Payment</button>
            <button class="btn__cancel">Cancel Order</button>
        </div>
    </div>



</body>
